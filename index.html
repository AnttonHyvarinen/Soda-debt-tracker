<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda debt tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Soda debt tracker ðŸ§ƒ</h1>
        <div id="TextAndButton">
            <div id="TitleAndDebt">
                <p id="totalDebt">
                    <span class="debt-label">Total drink debts:</span> 
                    <span class="debt-value">0.00</span>
                </p>
            </div>
            <button id="addUserButton" class="btn">Add User</button>
        </div>
        <p id="lastActiveUser">Updated last: <span class="last-user">None</span></p>
        <!-- Add user modal -->
        <div id="userModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add User</h2>
                <form id="userForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" autofocus required><br>
                    <label for="debt">Current debt:</label>
                    <input type="number" id="debt" step="0.1" value="0" required><br>
                    <button type="submit" id="addNewButton" class="btn">Add User</button>
                    <button type="button" id="cancelButton" class="btn">Cancel</button>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Delete User</h2> <br>
                <p id="deleteConfirmationText"></p><br>
                <button id="confirmDeleteButton" class="btn">Delete</button>
                <button id="cancelDeleteButton" class="btn">Cancel</button>
            </div>
        </div>
    </div>
    <div>
        <input type="text" id="searchInput" placeholder="Search users" />
    </div>
    <table id="userTable" style="display: none;">
        <thead>
            <tr>
                <th id="nameHeader">Name</th>
                <th id="debtHeader">Debt</th>
                <th>Last updated</th>
                <th>+1â‚¬</th>
                <th>-1â‚¬</th>
                <th>Function</th>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
